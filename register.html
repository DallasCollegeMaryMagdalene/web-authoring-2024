    <article class="col col-md-6">
        <h2>Webform Mailer</h2>

        <p>
            This page was created to demonstrate the basic web form input types.
        </p>
        <fieldset>
            <!-- this is called legend text -->
            <legend>This is a form demo.</legend>
            <!-- use this method for form for assignment - make sure when you click on the label it highlights that part of the form -->
            <!-- <label for="lastname"> Last Name </label> <input type="text" name="lastname" id="lastname"> -->
            <h3>Personal Information</h3>
            <form id="myMailerForm" method="post" action="mailto:sherd@dcccd.edu">
                <p>
                    <label for="name"> Name</label>
                    <input type="text" name="Name" id="name" placeholder="Name" required autofocus>
                </p>
                <p>
                    <label for="email">E-Mail></label>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                </p>
                <p>
                    <label title="Select an interest of your choice">Interests</label>
                    <select name="programID">
                        <option value="" selected>&larr;&nbsp;Select Program&nbsp;&rarr;</option>
                        <option value="1">Biking</option>
                        <option value="2">Hiking</option>
                        <option value="3">Skiing</option>
                        <option value="4">Rowing</option>
                        <option value="5">Cloud Computing</option>
                    </select>
                </p>
                <p>
                    <!-- herd put this out of order to line it all up if he wants the label after he would just move the order of ht -->
                    <label title="Select to be contacted." for="contact-me"><input type="checkbox" name="contact-me" id="contact-me" checked> Contact Me</label>
                </p>

                <label for="date">Today's Date</label>
                <input type="date" id="date">

                <label for="color">Fave Color</label>
                <input type="color" id="color">

                <h3>Message</h3>
                <p>
                    <label title="Select if you have a question." for="question">Question </label><input type="radio" name="request" value="question" id="question">
                    <br>
                    <label title="Select if you have a comment." for="comment" >Comment</label> <input type="radio" name="request" value="comment" id="comment">
                </p>
        
                <input type="submit" name="submit" value="Send Mail">
                <input type="submit" name="reset" value="Erase Form">
            </form>
        </fieldset>
   
    </article>
